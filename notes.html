<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="notes-container">
        <div class="notes-col">

            <div class="banner">
                <h1>NOTES</h1>
            </div>

            <div id="notes-content">
                <!-- add new notes in here -->
                <div class="note-card">
                    
                    <div class="card-heading">
                        <h3 class="title">Note title</h3>
                        <!-- change button icon -->
                        <button class="delete">X</button>
                    </div>

                    <p class="description">Description or body of the note or whatever is doesn't 
                        really matter what this text is, use it how ever you want.</p>

                </div>
            </div>
        </div>
        <div class="form-col">
            <form id="note-form">
                <input type="text" id="form-title" placeholder="Title">
                <input type="textarea" id="form-description" placeholder="Description">
                <div id="buttons-container">
                    <button id="cancel">CANCEL</button>
                    <button id="save" type="submit">SAVE</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
